<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
</head>
<body>
    <form>
        <fieldset>
            <legend>Entre em Contato</legend>
            <p>
                <label for="assunto">Assunto:</label>
             <select>
                <option value="suporte">Suporte</option>
                <option value="sugestão">Sugestão</option>
                <option value="reclamações">Reclamações</option>
            </select>
        </p>
            <p>
                <label for="nome completo">Nome Completo:</label><br>
                <input type="text">
            </p> 
            <p>
                <label for="email">E-mail:</label><br>
                <input type="email">
            </p>
            <p>
                <label for="msg">Mensagem:</label><br>
                <textarea name="msg" id="msg" cols="30" rows="10"></textarea>
            </p>
            <p>
                <input type="checkbox" name="aceito receber novidades por e-mail" id="aceito receber novidades por e-mail">
                <label for="aceito receber novidades por e-mail">Aceito receber novidades por e-mail.</label>
            </p>
            
                <button>Enviar</button>
            
        </fieldset>
    </form>
</body>
</html>
